<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/demo.css">

    <header>

                <i class="hobby-bicycle"></i>
                <p>hobby-bicycle</p>

                <p>hobby-book</p>

            <div class="col">
                <i class="hobby-camera"></i>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <i class="hobby-camping"></i>
                <p>hobby-camping</p>

            <div class="col">

            </div>
            <div class="col">
                <i class="hobby-movie"></i>

        </div>
        <div class="row">
            <div class="col">
                <i class="hobby-shopping"></i>
                <p>hobby-shopping</p>
            </div>
            <div class="col">
                <i class="hobby-singing"></i>
                <p>hobby-singing</p>
            </div>
            <div class="col">
                <i class="hobby-tree"></i>
